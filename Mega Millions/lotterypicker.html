<!DOCTYPE html>

<!-- 
Description: A JavaScript program that generates numbers for the New Jersey Mega Millions lottery.
     Author: Edwin Torres 
-->

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Mega Millions Number Picker</title>
    <style>
        table {
            border: 0px;
        }
    </style>
    <link href="css/lottery.css" rel="stylesheet" type="text/css">
</head>

<body>

    <script>    
        //array to hold the lottery numbers
        var arr = new Array();
    
        function getNumbers() {
            var arrAll = new Array();
            for (var j=0; j <= 75; j++) {
			    //array element 0 is not used
                arrAll[j] = -1;
            }        
        
            //get five unique random numbers from 1 to 75
            for (var i=0; i < 5; i++) {
                var num = Math.floor((Math.random()*75)+1);
                while (arrAll[num] > -1) {
                    num = Math.floor((Math.random()*75)+1);
                }
                arrAll[num] = 1;
                arr[i] = num;
            }
    
            //get one random mega ball number from 1 to 15
            arr[5] = Math.floor((Math.random()*15)+1);
        }
    
        function showNumbers() {
            for (i=0; i < 6; i++) {
                document.getElementById("ball"+i).innerHTML = arr[i];
            }
        }
        
    </script>

    
    <table>
	
    <tr>
    <td colspan=6>
    <img src="images/logo.jpg" alt="Mega Millions" height="231" width="450">
    </td>
    </tr>
	
    <tr>
    <td class="whiteball" id="ball0" ></td>
    <td class="whiteball" id="ball1" ></td>
    <td class="whiteball" id="ball2" ></td>
    <td class="whiteball" id="ball3" ></td>
    <td class="whiteball" id="ball4" ></td>
    <td class="orangeball" id="ball5" ></td>
    </tr>
	
    </table>    

    <br><br>

    <button type="button" onclick="getNumbers();showNumbers()">Get Numbers</button>

    <script>
    getNumbers();
    showNumbers();
    </script>
    
</body>
</html>
